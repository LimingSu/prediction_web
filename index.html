<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image Example</title>
    <style>
        /* 可选的样式，确保图片适合屏幕显示 */
        img {
            max-width: 100%; /* 让图片宽度不超过容器宽度 */
            height: auto; /* 高度自动调整以保持图片比例 */
        }
        .container {
            width: 80%; /* 容器宽度为视口宽度的80% */
            margin: auto; /* 水平居中显示 */
            padding: 20px; /* 内边距 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 轻微的阴影效果 */
            background-color: #f8f8f8; /* 背景颜色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Page</h1>
        <p>This is a demonstration of displaying an image from the same folder as the HTML file.</p>
        <!-- 显示图片 -->
        <img src="image.jpg" alt="Description of the image">
    </div>
</body>
</html>
